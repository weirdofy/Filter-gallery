<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiterable Gallery</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <h1 class="title">Filterable Gallery</h1>
    <ul class="tabs">
      <li class="tab active" data-filter="all">All</li>
      <li class="tab" data-filter="fruit">Fruits</li>
      <li class="tab" data-filter="vegetable">Veggies</li>
      <li class="tab" data-filter="dish">Dishes</li>
      <li class="tab" data-filter="drink">Beverages</li>
    </ul>
    <div class="gallery">
      <div class="item fruit" data-item="fruit">
        <h1>Apple</h1>
      </div>
      <div class="item vegetable" data-item="vegetable">
        <h1>Jackfruit</h1>
      </div>
      <div class="item drink" data-item="drink">
        <h1>Coca-Cola</h1>
      </div>
      <div class="item dish" data-item="dish">
        <h1>Sushi</h1>
      </div>
      <div class="item vegetable" data-item="vegetable">
        <h1>Cabbage</h1>
      </div>
      <div class="item vegetable" data-item="vegetable">
        <h1>Broccoli</h1>
      </div>
      <div class="item fruit" data-item="fruit">
        <h1>Pineapple</h1>
      </div>
      <div class="item fruit" data-item="fruit">
        <h1>Banana</h1>
      </div>
      <div class="item dish" data-item="dish">
        <h1>Mac n Cheese</h1>
      </div>
      <div class="item drink" data-item="drink">
        <h1>Wine</h1>
      </div>
      <div class="item drink" data-item="drink">
        <h1>Redbull</h1>
      </div>
      <div class="item drink" data-item="drink">
        <h1>Sting</h1>
      </div>
      <div class="item fruit" data-item="fruit">
        <h1>Mango</h1>
      </div>
      <div class="item vegetable" data-item="vegetable">
        <h1>Cucumber</h1>
      </div>
      <div class="item vegetable" data-item="vegetable">
        <h1>Potato</h1>
      </div>
      <div class="item fruit" data-item="fruit">
        <h1>Guava</h1>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script>
    
  </script>
</html>
